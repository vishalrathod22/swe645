<!DOCTYPE html>
<html>

<head>
    <title>Survey</title>
</head>


<body>
    <header>
        <div class="padded-row">
            <link rel="stylesheet" href="styles.css">
            <div id="cs-logo">
                <h1>
                        <img class="img-logo" src="logo.png" alt="GMU CS" style="width: 60%; height: 10%;">
                    
                </h1>
            </div>
        </div>
    </header>
    <H1 style="border: 5px solid #006633; padding: 3px; font-weight: bolder; box-shadow: 5px 18px 18px black;">Survey Page NEW
    </H1>
    <div class="container">

<!-- Start of the Survey Form  -->
        <h4><label>First Name <span style="color: red;">*</span>: <br>
                <input type="text" name="Username" size="50" required placeholder="First Name" />
            </label></p>
            <h4><label>Last Name <span style="color: red;">*</span>: <br>
                    <input type="text" name="Username" size="50" required placeholder="Last Name" />
                </label></p>
                <h4><label>Street Address <span style="color: red;">*</span>: <br>
                        <input name="Street Address" size="50" required placeholder="Street Address" />
                    </label></p>
                    <h4><label>Email Address <span style="color: red;">*</span>: <br>
                        <input type="email" name="Email" size="50" required placeholder="example@gmail.com" />
                    </label></h4>
                    <h4><label>City <span style="color: red;">*</span>: <br>
                            <input name="City" type="text" size="50" required placeholder="City" />
                        </label></p>
                        <h4><label>State <span style="color: red;">*</span>: <br>
                                <input name="State" type="text" size="50" required />
                            </label></p>
                            <h4><label>Zip Code <span style="color: red;">*</span>: <br>
                                    <input name="Zip" type="text" size="50" required placeholder="*****" />
                                </label></p>
                                <h4><label>Telephone Number <span style="color: red;">*</span>: <br>
                                        <input name="Telephone Number" type="text" required
                                            placeholder="123 456 7890" />
                                    </label></p>
                                    
                                    <h4>
                                        <label>Date of Survey <span style="color: red;">*</span>:
                                            <input type="date" required />
                                        </label>
                                    </h4>
                                    
                                    <h4>
                                        <h4>Things you liked most about the campus:</h4>
                                        <label> <input name="liked" type="checkbox" /> Students </label><br>
                                        <label> <input name="liked" type="checkbox" />Location </label><br>
                                        <label> <input name="liked" type="checkbox" />Campus </label><br>
                                        <label> <input name="liked" type="checkbox" />Atmosphere</label><br>
                                        <label> <input name="liked" type="checkbox" />Dorm Rooms </label><br>
                                        <label><input name="liked" type="checkbox" /> Sports </label><br>
                                    </h4>
                                    <h4>
                                        <h4>What made you interested in the university?</h4>
                                        <label> <input name="Interest" type="radio" /> Friends</label><br>
                                        <label> <input name="Interest" type="radio" />Television</label><br>
                                        <label> <input name="Interest" type="radio" /> Internet</label><br>
                                        <label> <input name="Interest" type="radio" /> Other</label><br>
                                    </h4>
                                    <h4>
                                        <label>Likelihood of him/her recommending this school to other prospective
                                            students?
                                            <select name="recommend">
                                                <option>Very Likely</option>
                                                <option>Likely</option>
                                                <option>Unlikely</option>
                                            </select>
                                        </label>
                                    </h4>
                                    <h4>
                                        <h4>Raffle (Enter 10 numbers between 1 to 100 with comma seperated
                                            values):<input type="text" name="Raffle" min="1" max="100" /></h4>
                                    </h4>
                                    <h4><label>Additional Comments: <br>
                                        <textarea name="" style="width: 750px; height: 90px; columns: 6;"></textarea>
                                        </label>
                                    </h4>

                                    <!-- Buttons to submit -->
                                    <div class="btn">
                                        <h4 align="center">
                                            <input type="submit" value="Submit" style="width: 100px;"/>
                                            <input type="reset" value="Reset" style="width: 100px;"/>
                                        </h4>
                                    </div>

    </div>
</body>

</html>
